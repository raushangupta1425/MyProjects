<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Celling Fan</title>
</head>
<body>
    <div class="fan">
        <div class="Rotar">
            <div class="circle"></div>
            <div class="connector" id="blade1"></div>
            <div class="connector" id="blade2"></div>
            <div class="connector" id="blade3"></div>
            <div class="wings" id="blade4">
                <div class="rect"></div>
            </div>
            <div class="wings" id="blade5">
                <div class="rect"></div>
            </div>
            <div class="wings" id="blade6">
                <div class="rect"></div>
            </div>
        </div>
    </div>
    <div class="controls">
            <button onclick="on()">ON</button>
            <button onclick="off()">OFF</button>
            <button onclick="speed1()">Speed 1</button>
            <button onclick="speed2()">Speed 2</button>
            <button onclick="speed3()">Speed 3</button>
            <button onclick="speed4()">Speed 4</button>
            <button onclick="speed5()">Speed 5</button>
            <button onclick="speed6()">Speed 6</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
