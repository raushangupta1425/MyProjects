<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator"> 
        <div><textarea name="" id="inputBox" placeholder="0" cols="30" rows="10"></textarea></div>
        <span class="buttons">
            <button style="background-color: rgb(245, 245, 105);">SHIFT</button>
            <button style="background-color: rgb(121, 121, 247);">ALPHA</button>
            <button>^</button>
            <button>v</button>
            <button>MODE</button>
            <button>2nd</button>
            <button>CALC</button>
            <button>dx</button>
            <button><</button>
            <button>></button>
            <button>' "</button>
            <button>Logax</button>
            <button>x/x</button>
            <button>Root</button>
            <button>2Root</button>
            <button>xRoot</button>
            <button>Log</button>
            <button>Ln</button>
            <button>ENG</button>
            <button>(-)</button>
            <button>hyp</button>
            <button>Sin</button>
            <button>Cos</button>
            <button>Tan</button>
            <button>RCL</button>
            <button>x^-1</button>
            <button class="operator">x^2</button>
            <button class="operator">x^x</button>
            <button>S<=>D</button>
            <button>M+</button>
        </span>
        <div>
            <button num>7</button>
            <button num>8</button>
            <button num>9</button>
            <button class="operator">%</button>
            <button class="equalBtn">DEL</button>
            <button class="equalBtn">AC</button>
            <button num>4</button>
            <button num>5</button>
            <button num>6</button>
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="operator">x</button>
            <button num>1</button>
            <button num>2</button>
            <button num>3</button>
            <button class="operator plus">+</button>
            <button class="operator">-</button>
            <button class="operator">/</button>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button>Exp</button>
            <button>Ans</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
