<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="content" id="show">
            <!-- <textarea name="" id="" cols="30" rows="6"></textarea> -->
            <div previous class="output" ></div>
            <div current class="input" ></div>
        </div>
            <span class="buttons">
                <button class="col">ON</button>
                <button clear class="operator">AC</button>
                <button delet class="operator">DEL</button>
                <button oper class="operator">(</button>
                <button oper class="operator">)</button>
                <button number>7</button>
                <button number>8</button>
                <button number>9</button>
                <button oper class="operator">%</button>
                <button oper class="operator">*</button>
                <button number>4</button>
                <button number>5</button>
                <button number>6</button>
                <button oper class="operator plus">+</button>
                <button oper class="operator">/</button>
                <button number>1</button>
                <button number>2</button>
                <button number>3</button>
                <!-- <button >f</button> -->
                <button oper class="operator">-</button>
                <button number>0</button>
                <button number>00</button>
                <button number>.</button>
                <button equl class="equalBtn">=</button>
            </span>
    </div>
    
    <script src="script.js" ></script>
</body>
</html>
