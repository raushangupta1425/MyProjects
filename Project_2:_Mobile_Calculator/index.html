<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="content">
            <div class="input">
                <div><i>x</i></div>
            </div>
            <div class="output">
                <div></div>
            </div>
        </div>
            <span class="buttons">
                <button class="col">ON</button>
                <button class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">(</button>
                <button class="operator">)</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">%</button>
                <button class="operator">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator plus">+</button>
                <button class="operator">/</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <!-- <button >f</button> -->
                <button class="operator">-</button>
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </span>
    </div>
    
    <script src="script.js" ></script>
</body>
</html>
